name: Upload Release Assets

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g., v1.1.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  upload-assets:
    name: Upload Assets to Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.tag_name }}
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Validate project
      run: npm run validate
      
    - name: Build extensions
      run: npm run build
      
    - name: Verify build files
      run: |
        echo "üì¶ Verificando arquivos de build..."
        ls -la .dist/
        if [ ! -f ".dist/monitor-sau-chrome.zip" ]; then
          echo "‚ùå Arquivo Chrome n√£o encontrado"
          exit 1
        fi
        if [ ! -f ".dist/monitor-sau-firefox.zip" ]; then
          echo "‚ùå Arquivo Firefox n√£o encontrado"
          exit 1
        fi
        echo "‚úÖ Todos os arquivos encontrados"
    
    - name: Upload assets to release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ inputs.tag_name }}
        files: |
          .dist/monitor-sau-chrome.zip
          .dist/monitor-sau-firefox.zip
        fail_on_unmatched_files: true
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Verify upload success
      run: |
        echo "‚úÖ Assets uploaded successfully to release ${{ inputs.tag_name }}"
        gh release view ${{ inputs.tag_name }} --json assets --jq '.assets[] | "\(.name) (\(.size) bytes)"'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}